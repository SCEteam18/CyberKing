<body>
<div>
	<form action="register.php" onsubmit="return validateForm();" method="post" name="registerForm">
	  <input type="text" id="firstname" name="firstname" placeholder="שם פרטי" value="test1"/>
	  <input type="text" id="lastname" name="lastname" placeholder="שם משפחה" value="test1"/>
	  <input type="text" id="username" name="username" placeholder="שם משתמש" value="test1"/>

	  <img id="captcha_field" alt="CAPTCHA" />
	  <input type="text" id="captcha" name="captcha" placeholder="הכנס את הקוד הרשום למעלה" value="test"/>

	</form>
